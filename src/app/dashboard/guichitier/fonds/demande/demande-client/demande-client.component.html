<div class="card">
    <div class="card-body">
        <h2 class="card-title">Demande pour un Client :</h2>
        <div class="card-body">
            <div class="card">
                <table class="mb-0 table">
                    <thead>
                        <tr class="text-center">
                            <th>Nom du Client </th>
                            <th>N°:Identité</th>
                            <th>Nature mouvement</th>
                            <th>montant</th>
                        </tr>
                    </thead>
                    <tbody [formGroup]="demandeClientFrom" >
                        <tr>
                            <td>
                                <input formControlName="nomClient" class="btn btn-block border" type="text">
                            </td>
                            <td>
                                <input formControlName="identité" class="btn btn-block border" type="text">
                            </td>
                            <td>
                                <select formControlName="natureMvt" class="form-control">
                                    <option selected disabled hidden>{{natureMvt}}</option>
                                    <option>Retrait Espèce</option>
                                    <option>CCP</option>
                                    <option>Retrait Carte éléctronique</option>
                                    <option>Mondat National</option>
                                    <option>Mondat étrangé</option>
                                </select>
                            </td>
                            <td>
                                <input [formControl]="montant" class="btn btn-block border" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>montant total: </td>
                            <td>
                                <h3>{{(montant.value| number:'3.1-3')||0}} DT</h3>
                            </td>
                            <td><button (click)="demandeFondsForm()" type="submit" class="btn btn-primary">Envoyer</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
