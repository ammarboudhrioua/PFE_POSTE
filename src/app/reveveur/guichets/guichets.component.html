        <div class="card shadow m-1">
        <h3> Liste Demandes</h3>

</div>
</div>
<div class="row">
    <div class="offset-3 col-6">

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" >
              <ng-container matColumnDef="typedemande">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> type demande </th>
                <td mat-cell *matCellDef="let element"> {{element.typedemande}} </td>
              </ng-container>
              <ng-container matColumnDef="matricule">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> matricule </th>
                <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
              </ng-container>
              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date  | date:'medium'}} </td>
                </ng-container>
            
              <ng-container matColumnDef="montant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> montant </th>
                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

              <ng-container matColumnDef="favoris">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="refuse(element._id)">
                        <span class="material-icons text-danger"
                        *ngIf="element.status=='en attente' "> cancel </span>
                      </button>
                   
                      <button mat-icon-button color="warn" (click)="accepter (element._id)">
                    <span class="material-icons text-success" *ngIf=" element.status=='en attente' ">
                        check </span>
                        </button>
                    </td> 
                  </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
          </mat-paginator>
  </div>
    </div>
</div>
