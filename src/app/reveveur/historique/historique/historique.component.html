<div class="card">
    <div class="card-body">
        <mat-form-field>
            <mat-label>Recherche</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource">
           <!-- Poste Column -->
           <ng-container matColumnDef="mouvements">
            <th mat-header-cell *matHeaderCellDef> mouvements</th>
            <td mat-cell *matCellDef="let historique"> {{historique.mouvements}} </td>
          </ng-container>
            <!-- nom Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> type mouvement </th>
              <td mat-cell *matCellDef="let historique"> {{historique.type}} </td>
            </ng-container>
          
            <!-- matricule Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> date </th>
              <td mat-cell *matCellDef="let historique"> {{historique.date| date}} </td>
            </ng-container>
          
            <!-- password Column -->
            <ng-container matColumnDef="montant">
              <th mat-header-cell *matHeaderCellDef> montant </th>
              <td mat-cell *matCellDef="let historique"> {{historique.montant}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">acune correspondance pour "{{input.value}}"</td>
            </tr>
          </table>
        
    </div>
  </div>
