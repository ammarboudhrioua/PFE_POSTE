<div style="height: 200px;">
</div><div class="row rounded">
  <div class="offset-1 col-10 ">
    
    <div class="row">
      <div class="col-6">
        <div class="nav justify-content-center login">
          <img src="/assets/images/logo-laposte.png" width="200" height="200">
        </div>
      </div>
      <div class="card col-6 shadow">
        <br>
        <form [formGroup]="loginForm" class="needs-validation">
          <div class="input-group input-group-lg mb-3 ">
            <input maxlength="10" type="text" formControlName="matricule" class="border border-warning form-control" placeholder="Matricule" 
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.matricule.errors,'is-valid': submitted && !loginForm.controls.matricule.errors }">
          </div>
          <small class="text-danger" *ngIf="submitted && loginForm.get('matricule').hasError('required')">Email is
            required.</small>
          <div class="input-group input-group-lg  mb-3" novalidate>
            <input type="password" formControlName="password" class="border border-warning form-control is-invalid" placeholder="Mot de passe"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors,'is-valid': submitted && !loginForm.controls.password.errors }">
          </div>
          <div class="invalid-feedback" *ngIf="submitted && loginForm.get('password').hasError('required')">
           <p>Email is required.</p> 
          </div>
          <!-- <small class="text-danger" *ngIf="submitted && loginForm.get('password').hasError('required')">Email is
            required.</small> -->
          <button (click)="submitForm()" type="button"
            class="mb-1 btn btn-lg text-warning btn btn-outline-primary btn-block">Connecter</button>
          <br>
        </form>
      </div>
    </div>

  </div>
</div>
